<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Web - replica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.6/vue.cjs.js"
      integrity="sha512-2e2aXOh4/FgkCAUyurkjk0Uw4m1gPcExFwb1Ai4Ajjg97se/FEWfrLG1na4mq8cgOzouc8qLIqsh0EGksPGdqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <div class="green"></div>
      <div class="grey"></div>
    </div>
    <!-- content -->
    <div class="container-lg">
      <div class="wrapper">
        <!-- SIDEBAR -->
        <nav class="sidebar">
          <header>
            <!-- User Info -->
            <div class="card m-0 px-1">
              <div
                class="
                  row
                  g-0
                  pt-2
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                <div class="col-10">
                  <img
                    src="./img/avatar_io.jpg"
                    class="img rounded-circle mx-1"
                  />
                  <h6 class="card-title d-inline m-=">Nome Utente</h6>
                </div>
                <div class="col-2 d-flex justify-content-end pe-3">
                  <i class="fas fa-circle-notch fs-5 mx-2"></i>
                  <img src="./img/comment_icon.png" class="icon mx-2" />
                  <i class="fas fa-ellipsis-v fs-5 mx-2"></i>
                </div>
              </div>
            </div>
            <!-- Alert -->
            <div
              class="
                alert
                m-0
                row
                g-0
                p-2
                d-flex
                justify-content-between
                align-items-center
              "
              role="alert"
            >
              <div class="col-2">
                <i class="fas fa-bell-slash rounded-circle p-3"></i>
              </div>
              <div class="col-10 pt-2 ps-2">
                <p class="m-0 pb-1">Ricevi notifiche di nuovi messaggi</p>
                <p class="m-0 pb-1">
                  <small>
                    <a href="#" class="alert-link text-secondary fw-lighter"
                      >Attiva notifiche desktop</a
                    >
                  </small>
                </p>
              </div>
            </div>
            <!-- Search-bar -->
            <div class="search-bar input-group h-50 m-0 p-2">
              <span class="input-group-text"
                ><i class="fas fa-search"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
              />
            </div>
          </header>
          <!-- Contacts List -->
          <div class="ul-container">
            <!--vue-->
            <ul class="list-unstyled">
              <li>
                <div class="card m-0 px-3 py-2">
                  <div
                    class="
                      row
                      g-0
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    <div class="col-10">
                      <img
                        src="./img/avatar_1.jpg"
                        class="img rounded-circle me-1"
                      />
                      <h6 class="card-title d-inline m-0">Michele</h6>
                    </div>
                  </div>
                </div>
                <div class="card m-0 px-3 py-2">
                  <div
                    class="
                      row
                      g-0
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    <div class="col-10">
                      <img
                        src="./img/avatar_2.jpg"
                        class="img rounded-circle me-1"
                      />
                      <h6 class="card-title d-inline m-0">Fabio</h6>
                    </div>
                  </div>
                </div>
                <div class="card m-0 px-3 py-2">
                  <div
                    class="
                      row
                      g-0
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    <div class="col-10">
                      <img
                        src="./img/avatar_3.jpg"
                        class="img rounded-circle me-1"
                      />
                      <h6 class="card-title d-inline m-0">Samuele</h6>
                    </div>
                  </div>
                </div>
                <div class="card m-0 px-3 py-2">
                  <div
                    class="
                      row
                      g-0
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    <div class="col-10">
                      <img
                        src="./img/avatar_6.jpg"
                        class="img rounded-circle me-1"
                      />
                      <h6 class="card-title d-inline m-0">Luisa</h6>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <!---->
          </div>
        </nav>

        <!-- MAIN -->
        <main>
          <header>
            <div class="card">
              <div
                class="
                  row
                  g-0
                  pt-1
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                <div class="col-1">
                  <img
                    src="./img/avatar_1.jpg"
                    class="img rounded-circle ms-2"
                  />
                </div>
                <div class="col-8">
                  <h6 class="card-title m-0 py-1">Michele</h6>
                  <p class="card-text m-0">
                    <small class="text-muted">Ultimo accesso oggi alle</small>
                  </p>
                </div>
                <div class="col-2 d-flex justify-content-end pt-2 pe-3">
                  <i class="fas fa-search fs-5 mx-2"></i>
                  <i class="fas fa-paperclip fs-5 mx-2"></i>
                  <i class="fas fa-ellipsis-v fs-5 mx-2"></i>
                </div>
              </div>
            </div>
          </header>
          <div class="chat">
          </div>
          <div class="write-bar">
            <div class="input-group input-group-lg p-2">
              <span class="input-group-text"><i class="far fa-smile"></i></span>
              <input type="text" class="form-control rounded-3 mx-1" />
              <span class="input-group-text"
                ><i class="fas fa-microphone"></i
              ></span>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./js/users.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
