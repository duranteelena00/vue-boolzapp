<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Web - replica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <div class="green"></div>
      <div class="grey"></div>
    </div>
    <!-- content -->
    <div class="container-lg">
      <div class="wrapper">
        <!-- SIDEBAR -->
        <nav class="sidebar">
          <header>
            <!-- header Card -->
            <div class="card m-0 px-1 d-flex flex-row align-items-center">
              <div>
                <figure class="d-inline">
                  <img
                    src="./img/avatar_io.jpg"
                    class="img rounded-circle mx-1"
                  />
                </figure>
                <div class="card-title h6 d-inline m-0">Nome Utente</div>
              </div>
              <div class="d-flex justify-content-end pe-3">
                <i class="fas fa-circle-notch fs-5 mx-2"></i>
                <img src="./img/comment_icon.png" class="icon mx-2" />
                <i class="fas fa-ellipsis-v fs-5 mx-2"></i>
              </div>
            </div>
            <!-- Alert -->
            <div
              class="
                alert
                m-0
                p-2
                d-flex
                justify-content-between
                align-items-center
              "
              role="alert"
            >
              <div class="me-2">
                <i class="fas fa-bell-slash rounded-circle p-3"></i>
              </div>
              <div class="pt-2 ps-2">
                <p class="m-0 pb-1">Ricevi notifiche di nuovi messaggi</p>
                <p class="m-0 pb-1">
                  <small>
                    <a href="#" class="alert-link text-secondary fw-lighter"
                      >Attiva notifiche desktop</a
                    >
                  </small>
                </p>
              </div>
            </div>
            <!-- Search-bar -->
            <div class="search-bar input-group h-50 m-0 p-2">
              <span class="input-group-text"
                ><i class="fas fa-search"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
              />
            </div>
          </header>
          <!-- Contacts List -->
          <div class="ul-container">
            <!--vue-->
            <ul class="list-unstyled">
              <li class="card m-0 px-3 py-2 d-flex flex-row align-items-center">
                <div>
                  <figure class="d-inline">
                    <img
                      src="./img/avatar_1.jpg"
                      class="img rounded-circle mx-1"
                    />
                  </figure>
                  <div class="card-title h6 d-inline m-0">Michele</div>
                </div>
              </li>
              
              <li class="card m-0 px-3 py-2 d-flex flex-row align-items-center">
                <div>
                  <figure class="d-inline">
                    <img
                      src="./img/avatar_2.jpg"
                      class="img rounded-circle mx-1"
                    />
                  </figure>
                  <div class="card-title h6 d-inline m-0">Fabio</div>
                </div>
              </li>

              <li class="card m-0 px-3 py-2 d-flex flex-row align-items-center">
                <div>
                  <figure class="d-inline">
                    <img
                      src="./img/avatar_3.jpg"
                      class="img rounded-circle mx-1"
                    />
                  </figure>
                  <div class="card-title h6 d-inline m-0">Samuele</div>
                </div>
              </li>

              <li class="card m-0 px-3 py-2 d-flex flex-row align-items-center">
                <div>
                  <figure class="d-inline">
                    <img
                      src="./img/avatar_6.jpg"
                      class="img rounded-circle mx-1"
                    />
                  </figure>
                  <div class="card-title h6 d-inline m-0">Luisa</div>
                </div>
              </li>
            </ul>
            <!---->
          </div>
        </nav>

        <!-- MAIN -->
        <main>
          <header class="card m-0 px-1 d-flex flex-row align-items-center">
            <div class="d-flex align-items-center">
              <figure class="mx-3 my-2">
                <img src="./img/avatar_1.jpg" class="img rounded-circle" />
              </figure>
              <div class="">
                <h6 class="card-title m-0 py-1">Michele</h6>
                <p class="card-text m-0">
                  <small class="text-muted">Ultimo accesso oggi alle</small>
                </p>
              </div>
            </div>
            <div class="d-flex justify-content-end pt-2 pe-3">
              <i class="fas fa-search fs-5 mx-2"></i>
              <i class="fas fa-paperclip fs-5 mx-2"></i>
              <i class="fas fa-ellipsis-v fs-5 mx-2"></i>
            </div>
          </header>
          <div class="chat"></div>
          <div class="write-bar">
            <div class="input-group input-group-lg p-2">
              <span class="input-group-text"><i class="far fa-smile"></i></span>
              <input type="text" class="form-control rounded-3 mx-1" />
              <span class="input-group-text"
                ><i class="fas fa-microphone"></i
              ></span>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./js/users.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
